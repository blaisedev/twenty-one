<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>21</title>
</head>
<body>
<div class="wrapper clearfix">

    <div class="player-0-panel active">
        <div class="player-name" id="name-0">j 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box" id="player-0">
            <div class="player-current-label">Current Cards</div>
            <img src="" alt="Card" class="current-cards" id="card-1">
            <img src="" alt="Card" class="current-cards" id="card-2">
        </div>
    </div>

    <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box" id="player-1">
            <div class="player-current-label">Current Cards</div>
            <img src="" alt="Card" class="current-cards" id="card-3">
            <img src="" alt="Card" class="current-cards" id="card-4">
        </div>
    </div>


    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
    <button class="next-card"><i class="ion-ios-loop"></i>Next Card</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

    <img src="cards/2.png" alt="Card" class="card" id="card">
</div>

<script src="app.js"></script>
</body>
</html>
